name: Execute Strategies - Batch 1 (Users 1-5)

on:
  schedule:
    # 10분마다 실행 (0분, 10분, 20분, 30분, 40분, 50분)
    - cron: '0,10,20,30,40,50 * * * *'

  # 수동 실행도 가능하도록 설정
  workflow_dispatch:

jobs:
  execute-batch1:
    runs-on: ubuntu-latest

    steps:
      - name: Execute Batch 1 Strategies
        run: |
          curl -X POST "${{ secrets.VERCEL_APP_URL }}/api/cron/execute-strategies?batch=0&batchSize=5" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail \
            --silent \
            --show-error

      - name: Log execution
        if: always()
        run: |
          echo "Batch 1 execution triggered at $(date)"
          echo "Processing users 1-5"
